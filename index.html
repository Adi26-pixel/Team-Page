<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Team Page</title>
  </head>
  <body>
    <div class="header">
      <div class="title">
        <h1>The creative crew</h1>
      </div>
      <div class="sub-title">
        <h4>WHO WE ARE</h4>
        <p>
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </p>
      </div>
    </div>
    <div class="main">
      <div class="profile">
        <figure data-value="Product Owner">
          <img src="/Images/photo1.png" alt="product owner" />
          <figcaption>Bill Mahoney</figcaption>
        </figure>
      </div>
      <div class="profile">
        <figure data-value="Art Director">
          <img src="/Images/photo2.png" alt="art director" />
          <figcaption>Saba Cabrera</figcaption>
        </figure>
      </div>
      <div class="profile">
        <figure data-value="Tech Lead">
          <img src="/Images/photo3.png" alt="tech lead" />
          <figcaption>Shae Le</figcaption>
        </figure>
      </div>
      <div class="profile">
        <figure data-value="UX Designer">
          <img src="/Images/photo4.png" alt="ux designer" />
          <figcaption>Skylah Lu</figcaption>
        </figure>
      </div>
      <div class="profile">
        <figure data-value="Developer">
          <img src="/Images/photo5.png" alt="developer" />
          <figcaption>Griff Richards</figcaption>
        </figure>
      </div>
      <div class="profile">
        <figure data-value="Developer">
          <img src="/Images/photo6.png" alt="developer" />
          <figcaption>Stan John</figcaption>
        </figure>
      </div>
    </div>
    <div class="footer">
      <p>Created by Adeline Monsengo</p>
    </div>
  </body>
</html>
