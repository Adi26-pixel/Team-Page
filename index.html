<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Team Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="title">
        <h1>The creative crew</h1>
      </div>
      <div class="sub-content">
        <h4>WHO WE ARE</h4>
        <p>
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </p>
      </div>
    </div>
    <div class="main">
      <div class="profile">
        <figure data-value="Product Owner">
          <img src="/Images/photo1.png" alt="product owner" />
          <figcaption>Bill Mahoney</figcaption>
        </figure>
      </div>
      <div class="profile">
        <figure data-value="Art Director">
          <img src="/Images/photo2.png" alt="art director" />
          <figcaption>Saba Cabrera</figcaption>
        </figure>
      </div>
      <div class="profile">
        <figure data-value="Tech Lead">
          <img src="/Images/photo3.png" alt="tech lead" />
          <figcaption>Shae Le</figcaption>
        </figure>
      </div>
      <div class="profile">
        <figure data-value="UX Designer">
          <img src="/Images/photo4.png" alt="ux designer" />
          <figcaption>Skylah Lu</figcaption>
        </figure>
      </div>
      <div class="profile">
        <figure data-value="Developer">
          <img src="/Images/photo5.png" alt="developer" />
          <figcaption>Griff Richards</figcaption>
        </figure>
      </div>
      <div class="profile">
        <figure data-value="Developer">
          <img src="/Images/photo6.png" alt="developer" />
          <figcaption>Stan John</figcaption>
        </figure>
      </div>
    </div>
    <div class="footer">
      <p>Created by <span>Adeline Monsengo</span></p>
    </div>
  </body>
</html>
